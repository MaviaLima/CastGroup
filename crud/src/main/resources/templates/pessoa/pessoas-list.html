<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pessoas</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h2>Lista de Pessoas</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>CPF</th>
					<th>Nome</th>
					<th>Tipo Logradouro</th>
					<th>Logradouro</th>
					<th>Numero</th>
					<th>Bairro</th>
					<th>Cidade</th>
					<th>Estado</th>
					<th>Celular</th>
					<th>Telefone</th>
					<th>Edit</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${lista}">
					<td th:text="${p.cpf}"></td>
					<td th:text="${p.nome}"></td>
					<td th:text="${p.tipoLogradouro}"></td>
					<td th:text="${p.logradouro}"></td>
					<td th:text="${p.numero}"></td>
					<td th:text="${p.bairro}"></td>
					<td th:text="${p.cidade}"></td>
					<td th:text="${p.estado}"></td>
					<td th:text="${p.celular}"></td> 
					<td th:text="${p.telefone}"></td>
					<td><a class="btn btn-warning" 
					    th:href="@{'/pessoas/editar/' + ${p.id}}">Editar</a></td>
					<td><a class="btn btn-warning" 
					    th:href="@{/pessoas/remover/{x}(x=${p.id})}">Remover</a></td>										    					
				</tr>
			</tbody>
		</table>

		<h6><a th:href="@{/pessoas/novo}">Novo</a></h6>
		<h6><a th:href="@{/}">Home</a></h6>
		

	</div>
</body>
</html>
