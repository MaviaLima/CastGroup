<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pessoas</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h2>Cadastrar pessoa</h2>
		<form class="form-narrow form-horizontal" method="post"
			th:action="@{/pessoas/salvar}" th:object="${pessoa}">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro
					de validação</p>
			</div>
			<input type="hidden" id="id" th:field="*{id}" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="cpf">CPF</label>
				<input
					class="col-sm-10" type="text" id="cpf" placeholder="CPF"
					th:field="*{cpf}"
					th:class="${#fields.hasErrors('cpf')} ? 'field-error' : 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nome">Nome</label>
				<input
					class="col-sm-10" type="text" id="nome" placeholder="Nome"
					th:field="*{nome}"
					th:class="${#fields.hasErrors('nome')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="tipoLogradouro">Tipo logradouro(Rua, Av.)</label>
				<input
					class="col-sm-10" type="text" id="tipoLogradouro" placeholder="Tipo Logradouro"
					th:field="*{tipoLogradouro}"
					th:class="${#fields.hasErrors('tipoLogradouro')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="logradouro">Logradouro</label>
				<input
					class="col-sm-10" type="text" id="logradouro" placeholder="Logradouro"
					th:field="*{logradouro}"
					th:class="${#fields.hasErrors('logradouro')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="numero">Número</label>
				<input
					class="col-sm-10" type="text" id="numero" placeholder="numero"
					th:field="*{numero}"
					th:class="${#fields.hasErrors('numero')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="bairro">Bairro</label>
				<input
					class="col-sm-10" type="text" id="bairro" placeholder="bairro"
					th:field="*{bairro}"
					th:class="${#fields.hasErrors('bairro')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cidade">Cidade</label>
				<input
					class="col-sm-10" type="text" id="cidade" placeholder="Cidade"
					th:field="*{cidade}"
					th:class="${#fields.hasErrors('cidade')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="estado">Estado</label>
				<input
					class="col-sm-10" type="text" id="estado" placeholder="Estado"
					th:field="*{estado}"
 					th:class="${#fields.hasErrors('estado')} ? 'field-error'" /> 
 					
<!--  					<select id="estado" th:field="*{estado}"> -->
<!-- 						<option value="">Selecione o estado</option> -->
<!-- 						<option th:each="estado : ${siglaEstados}" th:value="${siglaEstados.id}" th:text="${siglaEstados}" selected="selected"></option> -->
<!-- 					</select> -->
 			</div> 
			<div class="form-group">
				<label class="control-label col-sm-2" for="celular">Telefone celular</label>
				<input
					class="col-sm-10" type="text" id="celular" placeholder="Celular"
					th:field="*{celular}"
					th:class="${#fields.hasErrors('celular')} ? 'field-error'" />
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="telefone">Telefone fixo</label>
				<input
					class="col-sm-10" type="text" id="telefone" placeholder="Telefone"
					th:field="*{telefone}"
					th:class="${#fields.hasErrors('telefone')} ? 'field-error'" />
			</div>			
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-sm btn-primary" type="submit" >Salvar</button>
				<button class="btn btn-sm btn-primary" type="reset" >Limpar</button>
			</div>
		</form>
		<div class= "alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">
			Pessoa cadastrada com sucesso!</div> 
		</div>
		<hr>
		<div>
			<a class="btn btn-sm btn-primary" th:href="@{/pessoas/}">
				Pessoas</a>
		</div>
	
</body>
</html>
